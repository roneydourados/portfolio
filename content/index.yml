faq:
  title: Perguntas Frequentes
  description: Respostas para perguntas comuns sobre meu processo e serviços.
  categories:
    - title: Serviços & Processo
      questions:
        - label: Quais serviços você oferece?
          content: |
            I specialize in UX/UI design and front-end development. This includes user research, wireframing, interactive prototyping, creating intuitive user interfaces, building responsive websites and web applications (especially with Vue.js/Nuxt.js), and developing design systems. My goal is to create seamless digital experiences from concept to deployment.
        - label: Como é o seu processo de design?
          content: |
            My process is collaborative and iterative, typically involving stages like Discovery & Research, Ideation & Prototyping, User Testing, Visual Design, and close collaboration with development teams during implementation. I tailor the process based on project needs, always focusing on user-centered solutions.
        - label: Você trabalha com startups?
          content: |
            Absolutely! I enjoy working with startups to help shape their product vision and create user-friendly interfaces from the ground up. I can adapt my process to fit the fast-paced startup environment.
    - title: Precificação & Prazos
      questions:
        - label: Quanto custa um projeto, em média?
          content: |
            Os custos dos projetos variam com base no escopo, complexidade, recursos e cronograma. Para projetos abrangentes de design UX/UI e desenvolvimento front-end, meus contratos geralmente começam em torno de R$ 25.000, com projetos médios variando entre R$ 40.000 e R$ 125.000. Para consultoria ou tarefas de design específicas, minha taxa diária é de R$ 3.500.
        - label: Quais são suas condições de pagamento?
          content: |
            I generally require a 40% deposit to schedule the project and begin work, with the remaining 60% due upon successful project completion and delivery. I accept payments via bank transfer and Stripe.
        - label: Quanto tempo leva um projeto típico?
          content: |
            Os prazos dependem muito do escopo e da complexidade do projeto. Projetos menores podem levar de 3 a 4 semanas, enquanto projetos maiores e mais complexos podem variar de 2 a 4 meses. Sempre forneço uma estimativa de cronograma detalhada após a fase de descoberta inicial.
        - label: Você oferece contratos de manutenção ou suporte contínuo?
          content: |
            Sim, para clientes que precisam de suporte de design contínuo, desenvolvimento de recursos ou manutenção, ofereço opções de contrato mensal adaptadas a necessidades específicas. Vamos discutir se isso é algo que você está interessado.
    - title: Sobre Mim
      questions:
        - label: O que você mais gosta em seu trabalho?
          content: |
            I love the challenge of solving complex problems through design and technology. It's incredibly rewarding to see people interact with something I've created and find it genuinely useful and easy to navigate. Bridging the gap between user needs and technical possibilities is what truly excites me.
        - label: Quais são seus hobbies fora do trabalho?
          content: |
            Quando não estou projetando ou codificando, gosto de explorar os bairros de Boston, experimentar novas cafeterias e fazer trilhas nas reservas próximas. Também sou apaixonado por fotografia e ocasionalmente contribuo para projetos de código aberto.
